{% extends 'base.html' %}

{% block content %}

<div class="display-5 mb-3">Register</div>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-danger" type="submit">Register</button>
</form>

{% endblock %}
